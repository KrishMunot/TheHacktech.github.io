<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free coming soon template with jQuery countdown">
    <meta name="author" content="http://bootstraptaste.com">

    <title>Hacktech 3.0</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
	<link href="assets/css/bootstrap-theme.css" rel="stylesheet">

    <!-- siimple style -->
    <link href="assets/css/style.css" rel="stylesheet">
  </head>

  <body>

	<div id="wrapper">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12">
					<h1>Hacktech 3.0</h1>
					<h2 id="subtitle"><a href="https://en.wikipedia.org/wiki/Rose_Bowl_(stadium)" target="_blank">The Rose Bowl</a></h2>
					<div id="countdown"></div>
					<form action="http://formspree.io/team@hacktech.io" method="POST" class="form-inline signup" role="form">
					  <div class="form-group">
					    <input type="email" class="form-control" name="participantemail" placeholder="Email!">
					  </div>
					  <input type="submit" value="Get notified!" class="btn btn-theme"></button>
					</form>		
					
				</div>
				
			</div>	
		</div>
	</div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/jquery.countdown.min.js"></script>
	<script type="text/javascript">
  $('#countdown').countdown('2017/03/04', function(event) {
    $(this).html(event.strftime('<b>%D</b> days <b>%H</b> hours <b>%M</b> minutes <b>%S</b> seconds'));
  });
  
  function changeBg() {
      document.getElementById("wrapper").style.backgroundImage = "url('assets/img/rose.jpg')";
      return false;
  }

</script>
  </body>
</html>
